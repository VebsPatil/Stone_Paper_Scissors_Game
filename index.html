<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="paper.css"/>
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <div class="choices">
        <div class="ch" id="Rock">
            <button>Rock</button>
        </div>

        <div class="ch" id="Paper">
            <button>Paper</button>
        </div>

        <div class="ch" id="Scissor">
            <button>Scissors</button>
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com">0</p>
            <p>Comp</p>
        </div>
        <div class="score">
            <p id="daw">0</p>
            <p>Draw</p>
        </div>
    </div>
    <div class="res" id="re">
        <h2></h2>
    </div>

    <script src="scissor.js"></script>
</body>
</html>
